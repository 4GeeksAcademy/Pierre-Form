<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
    crossorigin="anonymous"></script>
  <script src="./app.js" defer></script>
  <title>Document</title>
</head>

<body>

  <style>
    input[type=number] {
      appearance: textfield;
    }
  </style>

  <div class="container">
    <form class="border mt-4 rounded">
      <legend class="border-bottom py-2 px-4 bg-light">Payment form example</legend>
      <div class="d-flex items-center mx-4 my-2 py-2 rounded" style="background-color: #f8d7da;">
        <p class="text-danger px-4 m-0">Some fields are missing</p>
      </div>
      <div class="row px-4">
        <div class="col mb-3">
          <label for="Card" class="form-label">Card number #</label>
          <input type="number" class="form-control" aria-describedby="Card Number" placeholder="XXXXXXXXXXXXXXXX">

        </div>
        <div class="col mb-3">
          <label for="exampleInputEmail1" class="form-label">CVC #</label>
          <input type="number" class="form-control" aria-describedby="CVC Number" placeholder="0000">

        </div>
        <div class="col mb-3">
          <label for="exampleInputEmail1" class="form-label">Amount $</label>
          <input type="number" class="form-control" aria-describedby="Amount" placeholder="Amount">

        </div>
      </div>
      <div class="row px-4">
        <div class="col mb-3">
          <label for="First Name" class="form-label">First Name</label>
          <input type="text" class="form-control" aria-describedby="First Name">

        </div>
        <div class="col mb-3">
          <label for="Last Name" class="form-label">Last Name</label>
          <input type="text" class="form-control" aria-describedby="Last Name">

        </div>
      </div>
      <div class="row px-4">
        <div class="col-8 mb-3">
          <label for="City" class="form-label">City</label>
          <input type="text" class="form-control" aria-describedby="City">

        </div>
        <div class="col-2 w mb-3">
          <label for="State" class="form-label">State</label>
          <div class="dropdown">
            <button class="btn border dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown"
              aria-expanded="false">
              Pick a state
            </button>
            <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
              <li><a class="dropdown-item" href="#">Georgia</a></li>
              <li><a class="dropdown-item" href="#">Florida</a></li>
              <li><a class="dropdown-item" href="#">Texas</a></li>
            </ul>
          </div>
        </div>
        <div class="col-2 mb-3">
          <label for="Postal Code" class="form-label">Postal Code</label>
          <input type="number" class="form-control" aria-describedby="Postal Code">

        </div>
      </div>

      <div class="row d-flex justify-content-between px-4">
        <div class="col-4 mb-3">
          <label for="Payments" class="form-label">We accept</label>
          <div class="d-flex justify-content-between bg-secondary p-2 rounded">
            <div>
              <input type="radio" name="Mastercard">
              <label for="Mastercard">
                <img src="/icons/mastercard.svg" alt="" style="max-width: 30px;">
              </label>
            </div>
            <div>
              <input type="radio" name="Visa">
              <label for="Visa">
                <img src="/icons/visa.svg" alt="" style="max-width: 30px;">
              </label>
            </div>
            <div>
              <input type="radio" name="Discover">
              <label for="Discover">
                <img src="/icons/discover.svg" alt="" style="max-width: 30px;">
              </label>
            </div>
            <div>
              <input type="radio" name="Amex">
              <label for="Amex">
                <img src="/icons/amex.svg" alt="" style="max-width: 30px;">
              </label>
            </div>
          </div>
        </div>
        <div class="col-6 mb-3 d-flex flex-column">
          <label for="exampleInputEmail1" class="form-label">Message</label>
          <textarea name="" id="" rows="5" class="rounded"></textarea>
          <p>Any notes here.</p>
        </div>
      </div>

      <div class="d-flex justify-content-end gap-2 py-2 px-4 border-top bg-light">
        <button type="submit" class="btn btn-secondary">Cancel</button>
        <button type="submit" class="btn btn-primary">Send</button>
      </div>
    </form>
  </div>

</body>

</html>
